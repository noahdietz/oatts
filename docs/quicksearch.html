    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces compilationprocessingtemplateHelpers Global generatemerge2 Global Methods generate(specPath, options) Generates test artifacts based on the given API Spec and options Parameters: Name Type Description specPath string path to the API spec document options object options to apply during processing of API spec Returns: Type Promise.&lt;GenerationResults&gt; merge2(obj1, obj2) merges two objects, with obj1 taking override precedent Parameters: Name Type Description obj1 object dominant object to merge with obj2 object subordinate object to merge with Returns: Type object Type Definitions GenerationResults GenerationResults is the final result of the generation function Type: object Properties: Name Type Description generated Array.&lt;compilation.GeneratedTest&gt; set of generated test objects × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-10-22T10:25:40-07:00 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces compilationprocessingtemplateHelpers Global generatemerge2 Namespaces Namespaces compilation processing templateHelpers × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-10-22T10:25:40-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces compilationprocessingtemplateHelpers Global generatemerge2 OpenAPI Test Templates (oatts) Generate basic unit test scaffolding for your OpenAPI specification. Disclaimeroatts is based off of the swagger-test-templates module and the lessons learned during its development. This is a work in progress. GoalThe goal of oatts is to provide a standalone module for generating Node.js unit test code scaffolding based on a given OpenAPI specification. The hope is that by providing such a tool, API developers will be encouraged to test the contract between their spec and backend early, often and continuously as the project grows. UsageThere are a couple ways to use oatts. ModuleInstall via npm npm install --save oattsThen use it in code var oatts = require('oatts'); var options = { // see &quot;Options&quot; section below for available options }; var tests = oatts.generate('/path/to/openapi.yaml', options); console.log(tests)Command line interfaceInstall globally via npm npm install -g oattsThen use in your command line &gt; oatts generate --help Usage: generate [options] generate unit test scaffolding for a given OpenAPI/Swagger Spec Options: -h, --help output usage information --host &lt;host&gt; target hostname to use in test generation -p, --paths &lt;paths&gt; comma separated list of paths to generate tests for -e, --samples generate sample response bodies rather than schema, if applicable -s, --spec &lt;spec&gt; path to the target OpenAPI/Swagger spec document to consume -w, --writeTo &lt;writeTo&gt; directory to write the generated tests to file -c, --consumes &lt;consumes&gt; consumes/content-type to use in request when applicable to the API resource -o, --produces &lt;produces&gt; produces/accept to use in request when applicable to the API resource -u, --customValues &lt;customValues&gt; custom request values to be used in generation; takes precedent over a customValuesFile --customValuesFile &lt;customValuesFile&gt; path to JSON file with custom request values to be used in generation -m, --scheme &lt;scheme&gt; which scheme to use if multiple are present in spec -t --templates &lt;templateDir&gt; path to direcotry of custom templates &gt; oatts generate -s ./path/to/openapi.yaml -w ./output/dir &gt; ls ./output/dir pet-test.js pet-{petId}-uploadImage-test.js user-test.js . . .Using the resultThe resulting test files are built using the mocha testing framework and chakram API testing framework. Thus, you will need both of these dependencies installed in order to run your newly generated tests. After installing these, you can run the tests with mocha: # start your API server to test against!! &gt; mocha --recursive &lt;test directory&gt; tests for /goodbye tests for get ✓ should respond 200 for &quot;Success&quot; (57ms) tests for /hello tests for get ✓ should respond 200 for &quot;Success&quot; 2 passing (82ms)Custom ValuesCustom values can be supplied through both the command line and a JSON file. The in-line, command line supplied JSON will take precedent. An example custom values JSON file can be found here. Custom TemplatesCustom templates can be supplied via the templates option. The directory pointed to by the option must contain 4 Handlebars templates named the same way as those found in ./templates. topLevel.handlebars: the top level template for a single test file pathLevel.handlebars: the path level template, usually the beginning of a test suite for a specific path operationLevel.handlebars: the operation level template, for a single operation test suite transactionLevel.handlebars: the template for a single transaction, or a single response code's unit test The data available to be used in the templates is specified in the ProcessedSpec type. There are also a few helpers available to be used in the Handlebars templates, which can be found in the templateHelpers documentation namespace. Use the default templates as examples of how to use them. OptionsThe following options can be passed to the generation function, some/all are exposed in the accompanying CLI: Name CLI Flag Default Required Description spec --spec -s n/a true Path to a swagger.yaml or openapi.yaml host --host spec.host false Hostname to put in test requests; defaults to host in given spec paths --paths -p spec.paths false API paths to generate tests for; defaults to all paths in given spec samples --samples -e false false Toggle generating sample responses for assertion writeTo --writeTo -w n/a false Directory to write generated tests to; will create the directory if it doesn't exist consumes --consumes -c operation.consumes[0] | | spec.conumes[0] false Consumes header to use in a request when applicable produces --produces -o operation.produces[0] | | spec.produces[0] false Produces header to use in a request when applicable customValues --customValues -u n/a false Values to be populated in requests where specified; overrides customValuesFile customValuesFile --customValuesFile n/a false Path to a JSON file with values to populate in requests scheme --scheme -m spec.schemes[0] false Override for multiple scheme present in a spec templates --templates -t './templates' false Path to directory containing custom templates TestingTo test this module simply use the npm script npm testContributingContributors are welcome! Please see CONTRIBUTING.md. LicenseSee LICENSE file. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-10-22T10:25:40-07:00 using the DocStrap template. "},"compilation.html":{"id":"compilation.html","title":"Namespace: compilation","body":" Documentation Namespaces compilationprocessingtemplateHelpers Global generatemerge2 Namespace: compilation compilation Methods compile(processed, options) Compiles the templated test files with the given processed API spec data Parameters: Name Type Description processed processing.ProcessedSpec the API spec data processed for test generation options object for use in compilation of the tests Returns: Type Array.&lt;compilation.GeneratedTest&gt; compileOperationLevel(processedOp, processedPath, processed, options) Compiles the operation level 'describe' content Parameters: Name Type Description processedOp processing.ProcessedOp the processed operation object to be compiled processedPath processing.ProcessedPath the parent processed path object processed processing.ProcessedSpec the entire processed API spec options object for use in test compilation Returns: Type compilation.GeneratedOp compilePathLevel(processedPath, processed, options) Compiles the path level 'describe' content Parameters: Name Type Description processedPath processing.ProcessedPath the processed path object to be compiled processed processing.ProcessedSpec the entire processed API spec options object for use in test compilation Returns: Type compilation.GeneratedPath compileTransactionLevel(transaction, processedOp, processedPath, processed, options) Compiles the operation level 'describe' content Parameters: Name Type Description transaction processing.ProcessedTransaction the processed transaction object to be compiled processedOp processing.ProcessedOp the parent processed operation object processedPath processing.ProcessedPath the parent processed path object processed processing.ProcessedSpec the entire processed API spec options object for use in test compilation Returns: Type compilation.GeneratedTransaction prepareTemplate(templatePath) prepares a handlebars template for the template given by the path Parameters: Name Type Description templatePath string path to the template to load Returns: Type function Type Definitions GeneratedOp GeneratedOp is the result of procressing an operation &amp; compiling the operation-level test code Type: object Properties: Name Type Description operationLevelDescription string the operation level description to use incompilation operationLevelTests Array.&lt;compilation.GeneratedTransaction&gt; Generated test file contents GeneratedPath GeneratedPath is the result of procressing a path &amp; compiling the path-level test code Type: object Properties: Name Type Description test string the generated test code portion GeneratedTest GeneratedTest is the set of results from procressing a spec &amp; compiling the test code Type: object Properties: Name Type Description filename string A file name based off of the path being tested contents string Generated test file contents GeneratedTransaction GeneratedTransaction is the compiled unit test code for a specific transaction Type: string × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-10-22T10:25:40-07:00 using the DocStrap template. "},"processing.html":{"id":"processing.html","title":"Namespace: processing","body":" Documentation Namespaces compilationprocessingtemplateHelpers Global generatemerge2 Namespace: processing processing Methods determineQueryType(param) Determines the proper type for the Query parameter Parameters: Name Type Description param object sway Parameter object to investigate Returns: Type string isNumberType(type) evaluates if the given type is an OpenAPI number type or not Parameters: Name Type Description type string type to be evaluated Returns: Type boolean lookupCustomValue(name, location, code, op, path, options) resolves any custom values available for the given parameter Parameters: Name Type Description name string parameter name being looked up location string where the parameter is in the request/response code number response status code being evaluated op string the operation method being processed path string API path being processed options object for use in looking up the custom value Returns: Type any pathify(path, param, value) replaces the path paremeter in the given URL path with a sample value Parameters: Name Type Description path string URL path to be pathified param object sway Parameter object to use in pathify value string | number a custom value to use in the pathify Returns: Type string process(api, options) Processes the given API spec, creating test data artifacts Parameters: Name Type Description api object API spec object to be processed options object options to be used during processing Returns: Type processing.ProcessedSpec processHeaders(responseCode, op, path, top, options) Determines the request headers for a transaction Parameters: Name Type Description responseCode string response code being processed op object parent operation object path object parent path object top object global properties options object for use in processing headers Returns: Type object processOperations(api, parentPath, topLevel, options) Processes the operations of the given Path object Parameters: Name Type Description api object parsed OpenAPI spec object parentPath object sway Path object being processed topLevel object global spec properties options object options to use during processing Returns: Type Array.&lt;processing.ProcessedOp&gt; processParams(code, op, path, options) Processes the parameters of a Path + Operation for use in a test Parameters: Name Type Description code number response status code being processed op object sway Operation object that's being processed path object sway Path object that's being process options object options to use during processing Returns: Type processing.ProcessedParams processPaths(api, topLevel, options) Processes the paths defined by the api spec, or indicated by the options Parameters: Name Type Description api object parsed OpenAPI spec object topLevel object global spec properties options object options to use during processing Returns: Type Array.&lt;processing.ProcessedPath&gt; processResponse(res, op, path, options) Processes a sway Response for use in a test Parameters: Name Type Description res object sway Response object being processed op string the operation method being processed path string API path being processed options object options to use during processing Returns: Type processing.ExpectedResponse processTransactions(api, parentOp, parentPath, topLevel, options) Processes the transactions for a given Path + Operation Parameters: Name Type Description api object parsed OpenAPI spec object parentOp object parent sway Operation object being processed parentPath object parent sway Path object being processed topLevel object global spec properties options object options to use during processing Returns: Type Array.&lt;processing.ProcessedTransaction&gt; replaceNewlines(str) Used to replace newlines with a space in each response.description Parameters: Name Type Description str string string to replace newlines with spaces Returns: Type string Type Definitions ExpectedResponse ExpectedResponse is the expected response generated based on the API spec Type: object Properties: Name Type Description statusCode number expected response status code custom boolean indicates if the value was a custom injection res object expected response body, if applicable; can be a generated sample ProcessedParams ProcessedParams is an object representing the processed request parameters for unit test compilation Type: object Properties: Name Type Description path string processed path with path parameter sample substitutions body object the request body params query object the request query params formData object the request form data params ProcessedPath ProcessedPath is the fully traversed path resource ready for unit test compilation Type: object Properties: Name Type Description name string name to be used in generation of a file name; based on the path pathLevelDescription string the brief description to use at the top level 'describe' block operations Array.&lt;processing.ProcessedOp&gt; Collection of operations processed for test compilation ProcessedSpec ProcessedSpec is the fully traversed spec processed for unit test compilation Type: object Properties: Name Type Description host string Hostname to be used in the test requests; derived from the options or spec scheme string HTTP schema to be used in the test requests; derived from the spec basePath string Base path as defined by the spec consumes Array.&lt;string&gt; Global content type 'consumes' collection tests Array.&lt;ProcessedPath&gt; Collection of paths processed for test compilation ProcessedTransaction ProcessedTransaction is an HTTP transaction (request/response pair) processed for test compilation Type: object Properties: Name Type Description testLevelDescription string the brief description to use in the test 'it' block scheme string copied from the globally defined HTTP schema host string copied from the globally defined hostname or as specified in the options path string fully qualified path built with the base path; includes path param substitutions op op the REST operation to use body object the request body params query object the request query params formData object the request form data params expected ExpectedResponse the expected response to use for test validation hasSamples boolean flag indicating if the expected response includes sample values consumes Array.&lt;string&gt; based on globally defined conumes or operation defined types ProcessedOp ProcessedOp is the fully traversed path operation ready for unit test compilation Type: object Properties: Name Type Description operationLevelDescription string the brief description to use at the inner 'describe' block transactions Array.&lt;processing.ProcessedTransaction&gt; Collection of transactions processed for test compilation × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-10-22T10:25:40-07:00 using the DocStrap template. "},"templateHelpers.html":{"id":"templateHelpers.html","title":"Namespace: templateHelpers","body":" Documentation Namespaces compilationprocessingtemplateHelpers Global generatemerge2 Namespace: templateHelpers templateHelpers Methods isNotDefaultStatusCode(code) determines if the given status code is the 'default' status Parameters: Name Type Description code string | number status code to check Returns: Type boolean json(obj) stringifies the given JSON object Parameters: Name Type Description obj object JSON object to be stringified Returns: Type string notEmptyObject(obj) determines if the given object is empty or not Parameters: Name Type Description obj object object to be evaluated Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-10-22T10:25:40-07:00 using the DocStrap template. "}}
